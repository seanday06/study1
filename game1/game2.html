<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        h1, p {
            text-align: center;
        }
        button {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>벽돌깨기 게임</h1>
    <p id="message">게임 시작</p>
    <button id="start" onclick="gameStart();">시작</button>

    <canvas id="myCanvas" width="480" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let gameOn = false;
        let gameHandle;

        const ballRadius = 10;
        const BALL_SPEED = 2;
        let x = ballRadius;
        let y = ballRadius;
        let dx = BALL_SPEED;
        let dy = BALL_SPEED;
        let accel = 1;

        const paddleWidth = 80;
        const paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        const DELTA_X = 7;

        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0 };
            }
        }

        const drawBall = () => {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        };

        const drawPaddle = () => {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        };

        const keyDownHandler = (e) => {
            if (e.keyCode === 39) {
                rightPressed = true;
            } else if (e.keyCode === 37) {
                leftPressed = true;
            }
        };

        const keyUpHandler = (e) => {
            if (e.keyCode === 39) {
                rightPressed = false;
            } else if (e.keyCode === 37) {
                leftPressed = false;
            }
        };

        const mouseWheelHandler = (e) => {
            paddleX = Math.min(canvas.width - paddleWidth, Math.max(0, paddleX - e.deltaX));
        };

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);
        document.addEventListener('wheel', mouseWheelHandler, { passive: true });

        const drawBricks = () => {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        const gameStart = () => {
            x = y = ballRadius;
            dx = dy = BALL_SPEED;
            gameHandle = setInterval(draw, 10);

            document.getElementById('message').innerHTML = '게임 시작';
            document.getElementById('start').disabled = true;
        };

        const gameOver = () => {
            gameOn = false;
            if (gameHandle) {
                clearInterval(gameHandle);
                gameHandle = null;
            }

            document.getElementById('message').innerHTML = '게임 오버';
            document.getElementById('start').disabled = false;
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();

            if (rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += DELTA_X;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= DELTA_X;
            }

            if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -accel * dx;
                dy = accel * dy;
            }
            if (y + dy < ballRadius) {
                dx = accel * dx;
                dy = -accel * dy;
            }
            if (y + dy > canvas.height - ballRadius - paddleHeight && 
                x > paddleX && x < paddleX + paddleWidth) {
                dx = accel * dx;
                dy = -accel * dy;
            }
            if (y + dy > canvas.height + ballRadius) {
                gameOver();
            }
            x = x + dx;
            y = y + dy;
        };
    </script>
</body>
</html>
