<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        h1 {
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>벽돌깨기 게임</h1>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const ballRadius = 10;
        let x = ballRadius;
        let y = ballRadius;
        let dx = 2;
        let dy = 2;
        let speed = 1;

        const drawBall = () => {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();

            if (x + dx < ballRadius || x + dx > 480-ballRadius) {
                dx = -speed * dx;
                dy = speed * dy;
            }
            if (y + dy < ballRadius || y + dy > 320-ballRadius) {
                dx = speed * dx;
                dy = -speed * dy;
            }

            x = x + dx;
            y = y + dy;
        };

        setInterval(draw, 10);

    </script>
</body>
</html>
