<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    <title>Form</title>
    <script>
        let pTag;
        window.onload = () => {
            let a = 2;
            let b = 3.14;
            let sum = a + b;

            pTag = document.getElementById('resultSum');
            pTag.innerHTML = sum.toFixed(2);

            sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum = sum + i;
            }
            pTag = document.getElementById('resultLoop');
            pTag.innerHTML = sum;

            const values = [100, -3, -20, 7, 93, 48, -54, -30, 27, 73, 28];
            pTag = document.getElementById('resultIfAll');
            pTag.innerHTML = values.join(', ');

            let plusValues = [];
            pTag = document.getElementById('resultIfPlus');
            for (let i = 0; i < values.length; i++) {
                if (values[i] > 0) {
                    plusValues.push(values[i]);
                }
            }
            pTag.innerHTML = plusValues.join(', ');
        };
        
    </script>
</head>

<body>
    <h1>스스로 해보기</h1>

    <h2>1. 변수</h2>
<pre>
    let a = 1;
    let b = 3.14;
    let c = '안녕하세요';

    let sum = a + b;
</pre>

    <h3>1.1 덧셈 해보기</h3>
    <p id="resultSum" />

    <h3>1.2 반복 덧셈 해보기</h3>
    <p id="resultLoop" />

    <h3>1.3 조건 분기 해보기</h3>
    <label>전체 배열</label>
    <p id="resultIfAll" />

    <label>양수 배열</label>
    <p id="resultIfPlus" />
</body>

</html>
