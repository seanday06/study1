<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Function 2</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<script>
        const sum = (num) => {
            return num * (num + 1) / 2;
        };

        document.addEventListener('submit', (e) => {
            e.preventDefault();

			const num = document.getElementById('num');
			const p = document.getElementById('sum');
            p.innerHTML = sum(parseInt(num.value));

            return false;
        });
	</script>
</head>

<body>
    <form>
        <p>1부터 <input type="number" id="num"  />까지의 합은 <span id="sum"></span>입니다.</p>
    </form>
</body>

</html>
